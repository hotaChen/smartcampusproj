<style>
.grade-card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    padding: 20px 0;
}

.grade-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 28px 20px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    text-decoration: none;
    color: var(--text);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

.grade-card:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(245, 158, 11, 0.25);
    border-color: rgba(245, 158, 11, 0.4);
}

.grade-card:active {
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(245, 158, 11, 0.2);
}

.grade-card-icon {
    width: 52px;
    height: 52px;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, rgba(253, 230, 138, 0.2), rgba(245, 158, 11, 0.3));
    border-radius: 16px;
    border: 1px solid rgba(253, 230, 138, 0.3);
    transition: all 0.3s ease;
}

.grade-card:hover .grade-card-icon {
    background: linear-gradient(135deg, rgba(253, 230, 138, 0.35), rgba(245, 158, 11, 0.45));
    transform: scale(1.05);
}

.grade-card-icon svg {
    width: 28px;
    height: 28px;
    stroke: #fde68a;
    stroke-width: 2;
    fill: none;
}

.grade-card-text {
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 1px;
    text-align: center;
    color: var(--text);
}
</style>

<script>
const GradeIndexManager = {
    currentUser: null,
    
    init: function() {
        this.updateMenuVisibilityDirectly();
    },
    
    updateMenuVisibilityDirectly: function() {
        const userInfoHeader = document.getElementById('user-info-header');
        
        if (userInfoHeader) {
            const userType = userInfoHeader.getAttribute('data-user-type');
            if (userType) {
                const isTeacherOrAdmin = (userType === 'TEACHER' || userType === 'ADMIN');
                this.setTeacherOnlyVisibility(isTeacherOrAdmin);
                return;
            }
        }
        
        const token = localStorage.getItem('token');
        if (token) {
            apiRequest(API_ENDPOINTS.USER_INFO + `?token=${token}`)
                .then(resp => resp.json())
                .then(user => {
                    this.currentUser = user;
                    const isTeacherOrAdmin = (user.userType === 'TEACHER' || user.userType === 'ADMIN');
                    this.setTeacherOnlyVisibility(isTeacherOrAdmin);
                    if (userInfoHeader) {
                        userInfoHeader.setAttribute('data-user-type', user.userType);
                    }
                })
                .catch(err => {
                    console.error('加载用户信息失败', err);
                });
        }
    },
    
    setTeacherOnlyVisibility: function(isTeacherOrAdmin) {
        document.querySelectorAll('.teacher-only').forEach(item => {
            item.style.display = isTeacherOrAdmin ? 'flex' : 'none';
        });
    }
};

function updateGradeManagerUserType(userType) {
    const isTeacherOrAdmin = (userType === 'TEACHER' || userType === 'ADMIN');
    document.querySelectorAll('.teacher-only').forEach(item => {
        item.style.display = isTeacherOrAdmin ? 'flex' : 'none';
    });
}

document.addEventListener('DOMContentLoaded', function() {
    SidebarManager.init({ currentPage: 'grade-index' });
    HeaderComponent.init();
    GradeIndexManager.init();
    
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            if (mutation.type === 'attributes' && mutation.attributeName === 'data-user-type') {
                const userInfoHeader = mutation.target;
                const userType = userInfoHeader.getAttribute('data-user-type');
                if (userType) {
                    updateGradeManagerUserType(userType);
                }
            }
        });
    });
    
    setTimeout(function() {
        const userInfoHeader = document.getElementById('user-info-header');
        if (userInfoHeader) {
            const userType = userInfoHeader.getAttribute('data-user-type');
            if (userType) {
                updateGradeManagerUserType(userType);
            }
            
            observer.observe(userInfoHeader, { attributes: true });
        }
    }, 500);
});
</script>
</body>
