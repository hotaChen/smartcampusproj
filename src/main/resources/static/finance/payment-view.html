<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>缴费记录查询 - Egg University</title>
    <link rel="stylesheet" href="../css/style.css?v=egg-final">
    <link rel="stylesheet" href="../css/page.css?v=egg-final">
    <link rel="stylesheet" href="../css/sidebar.css?v=egg-final">
</head>
<body class="with-sidebar">
<canvas id="bg"></canvas>
<script src="../js/api.js"></script>
<script src="../js/particles.js?v=egg-final"></script>
<script src="../js/egg.js"></script>
<script src="../js/sidebar.js"></script>
<script src="../js/header.js"></script>

<div id="header-container"></div>
<div id="toast" class="toast"></div>

<div class="page-content">
    <h1 class="page-title">缴费记录查询</h1>
    
    <div class="toolbar">
        <button class="btn secondary" onclick="goBack()">返回财务管理</button>
    </div>

    <div class="info-card">
        <div class="info-card-header">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"/>
                <line x1="1" y1="10" x2="23" y2="10"/>
            </svg>
            <span>我的缴费记录</span>
        </div>
        <div class="info-card-body">
            <div id="payment-list">
                <div class="empty-state">正在加载缴费记录...</div>
            </div>
        </div>
    </div>
</div>

<style>
.info-card {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    margin-top: 20px;
}

.info-card-header {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 20px 24px;
    background: linear-gradient(135deg, rgba(167, 243, 208, 0.15), rgba(16, 185, 129, 0.1));
    border-bottom: 1px solid rgba(167, 243, 208, 0.2);
    font-size: 18px;
    font-weight: 600;
    color: #a7f3d0;
}

.info-card-header svg {
    width: 24px;
    height: 24px;
    stroke: #10b981;
    stroke-width: 2;
    fill: none;
}

.info-card-body {
    padding: 24px;
}

.data-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
}

.data-table th {
    background: rgba(167, 243, 208, 0.1);
    color: #a7f3d0;
    padding: 14px 16px;
    text-align: left;
    font-weight: 600;
    font-size: 14px;
    border-bottom: 1px solid rgba(167, 243, 208, 0.2);
}

.data-table th:first-child {
    border-radius: 12px 0 0 0;
}

.data-table th:last-child {
    border-radius: 0 12px 0 0;
}

.data-table td {
    padding: 14px 16px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    color: var(--text);
    font-size: 14px;
}

.data-table tr:last-child td {
    border-bottom: none;
}

.data-table tr:hover td {
    background: rgba(255, 255, 255, 0.05);
}

.data-table .empty-state {
    text-align: center;
    padding: 40px;
    color: rgba(255, 255, 255, 0.5);
}

.action-btn {
    padding: 8px 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-size: 13px;
    font-weight: 500;
    transition: all 0.2s ease;
    margin-right: 8px;
}

.action-btn.edit {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.2));
    color: #93c5fd;
    border: 1px solid rgba(59, 130, 246, 0.3);
}

.action-btn.edit:hover {
    background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3));
}

.action-btn.delete {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
    color: #fca5a5;
    border: 1px solid rgba(239, 68, 68, 0.3);
}

.action-btn.delete:hover {
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.3));
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    SidebarManager.init({ 
        currentPage: 'payment-view',
        onReady: function(user) {
            loadPaymentRecords(user);
        }
    });
    HeaderComponent.init();
});

function loadPaymentRecords(user) {
    let url;
    if (user.userType === 'STUDENT') {
        url = `/api/payment-records/student/${user.id}`;
    } else if (user.userType === 'TEACHER' || user.userType === 'ADMIN') {
        url = '/api/payment-records';
    }
    
    const tuitionId = localStorage.getItem('tuitionId');
    if (tuitionId) {
        url += `?tuitionId=${tuitionId}`;
        localStorage.removeItem('tuitionId');
    }
    
    apiRequest(url)
        .then(resp => resp.json())
        .then(data => {
            let html = '<table class="data-table"><thead><tr>';
            html += '<th>学生姓名</th><th>学号</th><th>缴费金额</th><th>缴费日期</th><th>缴费方式</th><th>交易号</th><th>缴费状态</th>';
            
            if (user.userType === 'ADMIN' || user.userType === 'TEACHER') {
                html += '<th>操作</th>';
            }
            
            html += '</tr></thead><tbody>';
            
            if (data && data.length > 0) {
                data.forEach(payment => {
                    html += `<tr>
                        <td>${payment.studentName || '-'}</td>
                        <td>${payment.studentNumber || '-'}</td>
                        <td>${payment.amount || '-'}</td>
                        <td>${payment.paymentDate || '-'}</td>
                        <td>${payment.paymentMethod || '-'}</td>
                        <td>${payment.transactionId || '-'}</td>
                        <td>${payment.status || '-'}</td>`;
                    
                    if (user.userType === 'ADMIN' || user.userType === 'TEACHER') {
                        html += `<td>
                            <button class="action-btn edit" onclick="editPayment(${payment.id})">编辑</button>
                            <button class="action-btn delete" onclick="deletePayment(${payment.id})">删除</button>
                        </td>`;
                    }
                    
                    html += '</tr>';
                });
            } else {
                const colspan = user.userType === 'ADMIN' || user.userType === 'TEACHER' ? 8 : 7;
                html += `<tr><td colspan="${colspan}" class="empty-state">暂无缴费记录</td></tr>`;
            }
            
            html += '</tbody></table>';
            document.getElementById('payment-list').innerHTML = html;
        })
        .catch(err => {
            console.error(err);
            document.getElementById('payment-list').innerHTML = '<div class="empty-state" style="color: #f87171;">加载缴费记录失败</div>';
        });
}

function editPayment(id) {
    showToast('编辑功能待实现');
}

function deletePayment(id) {
    if (!confirm('确定要删除这条缴费记录吗？')) return;
    apiRequest(`/api/payment-records/${id}`, {
        method: 'DELETE'
    })
    .then(resp => resp.text())
    .then(msg => {
        showToast('缴费记录删除成功');
        loadPaymentRecords();
    })
    .catch(err => {
        console.error(err);
        showToast('删除缴费记录失败');
    });
}

function goBack() {
    window.location.href = 'finance-index.html';
}

function showToast(msg) {
    const toast = document.getElementById("toast");
    toast.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 2500);
}
</script>
</body>
</html>
