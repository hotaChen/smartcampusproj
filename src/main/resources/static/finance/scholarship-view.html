<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>奖学金查询</title>
    <script src="/js/sidebar.js"></script>
</head>
<body>
    <h1>奖学金查询</h1>
    
    <div>
        <h2>我的奖学金信息</h2>
        <div id="scholarship-list">
            <p>正在加载奖学金信息...</p>
        </div>
    </div>
    
    <div>
        <br>
        <button onclick="goBack()">返回财务管理</button>
    </div>
    
    <script src="/js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            SidebarManager.init({ 
                currentPage: 'scholarship-view',
                onReady: function(user) {
                    loadScholarshipInfo(user);
                }
            });
        });

        function loadScholarshipInfo(user) {
            let url;
            if (user.userType === 'STUDENT') {
                url = `/api/scholarships/student/${user.id}`;
            } else if (user.userType === 'TEACHER' || user.userType === 'ADMIN') {
                url = '/api/scholarships';
            }
            
            apiRequest(url)
                .then(resp => resp.json())
                .then(data => {
                    let html = '<table border="1" cellpadding="5" cellspacing="0">';
                    html += '<tr><th>奖学金名称</th><th>学生姓名</th><th>学号</th><th>金额</th><th>申请状态</th><th>申请日期</th><th>审批日期</th>';
                    
                    if (user.userType === 'ADMIN' || user.userType === 'TEACHER') {
                        html += '<th>操作</th>';
                    }
                    
                    html += '</tr>';
                    
                    if (data && data.length > 0) {
                        data.forEach(scholarship => {
                            html += `<tr>
                                <td>${scholarship.name || '-'}</td>
                                <td>${scholarship.studentName || '-'}</td>
                                <td>${scholarship.studentNumber || '-'}</td>
                                <td>${scholarship.amount || '-'}</td>
                                <td>${scholarship.status || '-'}</td>
                                <td>${scholarship.applicationDate || '-'}</td>
                                <td>${scholarship.approvalDate || '-'}</td>`;
                            
                            if (user.userType === 'ADMIN' || user.userType === 'TEACHER') {
                                if (scholarship.status === '待审批') {
                                    html += `<td>
                                        <button onclick="approveScholarship(${scholarship.id})">审批</button>
                                        <button onclick="rejectScholarship(${scholarship.id})">拒绝</button>
                                    </td>`;
                                } else {
                                    html += '<td>-</td>';
                                }
                            }
                            
                            html += '</tr>';
                        });
                    } else {
                        const colspan = user.userType === 'ADMIN' || user.userType === 'TEACHER' ? 8 : 7;
                        html += `<tr><td colspan="${colspan}">暂无奖学金记录</td></tr>`;
                    }
                    
                    html += '</table>';
                    document.getElementById('scholarship-list').innerHTML = html;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('scholarship-list').innerHTML = '<p style="color:red;">加载奖学金信息失败</p>';
                });
        }

        function approveScholarship(id) {
            const reason = prompt('请输入审批意见（可选）:');
            const approvalData = {
                status: '已批准',
                approvalRemark: reason || '审批通过'
            };
            
            apiRequest(`/api/scholarships/${id}/approve`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(approvalData)
            })
            .then(resp => resp.json())
            .then(data => {
                alert('奖学金审批成功');
                SidebarManager.getUser().then(user => loadScholarshipInfo(user));
            })
            .catch(err => {
                console.error(err);
                alert('奖学金审批失败');
            });
        }

        function rejectScholarship(id) {
            const reason = prompt('请输入拒绝理由:');
            if (!reason) {
                alert('拒绝理由不能为空');
                return;
            }
            
            const approvalData = {
                status: '已拒绝',
                approvalRemark: reason
            };
            
            apiRequest(`/api/scholarships/${id}/approve`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(approvalData)
            })
            .then(resp => resp.json())
            .then(data => {
                alert('奖学金已拒绝');
                SidebarManager.getUser().then(user => loadScholarshipInfo(user));
            })
            .catch(err => {
                console.error(err);
                alert('操作失败');
            });
        }

        function goBack() {
            window.location.href = 'finance-index.html';
        }
    </script>
</body>
</html>
