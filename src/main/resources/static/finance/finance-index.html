<style>
.finance-card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    padding: 20px 0;
}

.finance-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 28px 20px;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.12);
    text-decoration: none;
    color: var(--text);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
}

.finance-card:hover {
    background: rgba(255, 255, 255, 0.15);
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(16, 185, 129, 0.25);
    border-color: rgba(16, 185, 129, 0.4);
}

.finance-card:active {
    transform: translateY(-2px);
    box-shadow: 0 6px 24px rgba(16, 185, 129, 0.2);
}

.finance-card-icon {
    width: 52px;
    height: 52px;
    margin-bottom: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, rgba(167, 243, 208, 0.2), rgba(16, 185, 129, 0.3));
    border-radius: 16px;
    border: 1px solid rgba(167, 243, 208, 0.3);
    transition: all 0.3s ease;
}

.finance-card:hover .finance-card-icon {
    background: linear-gradient(135deg, rgba(167, 243, 208, 0.35), rgba(16, 185, 129, 0.45));
    transform: scale(1.05);
}

.finance-card-icon svg {
    width: 28px;
    height: 28px;
    stroke: #a7f3d0;
    stroke-width: 2;
    fill: none;
}

.finance-card-text {
    font-size: 16px;
    font-weight: 600;
    letter-spacing: 1px;
    text-align: center;
    color: var(--text);
}
</style>

<script>
const FinanceIndexManager = {
    currentUser: null,
    
    init: function() {
        this.token = localStorage.getItem('token');
        if (this.token) {
            this.loadUserInfo();
        }
    },
    
    loadUserInfo: function() {
        apiRequest(API_ENDPOINTS.USER_INFO + `?token=${this.token}`)
            .then(resp => resp.json())
            .then(user => {
                this.currentUser = user;
                this.updateMenuVisibility(user.userType);
            })
            .catch(err => {
                console.error('加载用户信息失败', err);
            });
    },
    
    updateMenuVisibility: function(userType) {
        if (!userType) return;
        const userTypeUpper = userType.toUpperCase();
        const isTeacherOrAdmin = (userTypeUpper === 'TEACHER' || userTypeUpper === 'ADMIN');
        document.querySelectorAll('.teacher-only').forEach(item => {
            item.style.display = isTeacherOrAdmin ? 'flex' : 'none';
        });
    }
};

document.addEventListener('DOMContentLoaded', function() {
    SidebarManager.init({ 
        currentPage: 'finance-index',
        onReady: function(user) {
            if (user && user.userType) {
                FinanceIndexManager.updateMenuVisibility(user.userType);
            }
        }
    });
    HeaderComponent.init();
    FinanceIndexManager.init();
});
</script>
